<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="col-3 m-3">
        <p>Item 1</p>
        <div class="d-flex">
            <input type="text" class="form-control me-2" placeholder="Enter some text">
            <button id="addMore" class="btn btn-primary">+</button>
        </div>
    </div>
    <div id="textField"></div>
</body>
</html>
<script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script>
    let counter=0;
    $(function(){
        $('#addMore').on('click',()=>{
            let html=`<div class="col-3 m-3" id="del${counter}">` + 
                `<p>Item ${counter+2}</p>` +
                `<div class="d-flex">` +
                `<input type="text" class="form-control me-2" placeholder="Enter some text"/>` + 
                `<button onclick="deleteDiv(${counter})" class="btn btn-danger">X</button>` +
                `</div>`;
            $('#textField').append(html);
            counter++;
        })
    });

    function deleteDiv(num){
        $(`#del${num}`).remove();
    }
</script>
